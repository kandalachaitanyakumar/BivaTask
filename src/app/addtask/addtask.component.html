<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
            <div class="row justify-content-center">
                <div class="display-5 mt-4" align="center"><p>Add Your Task</p></div>
                <div class="col-md-5 p-4 d-flex align-items-center" align="center">
                    <div class="row justify-content-center">
                        <div class="col-md-10">
                            <mat-form-field appearance="outline" class="form-width">
                                <mat-label>Task Name</mat-label>
                                    <input matInput type="text" formControlName="taskName" required />
                            </mat-form-field>
                        </div>
                        <div class="col-md-10">
                            <mat-form-field appearance="outline" class="form-width">
                                <mat-label>description</mat-label>
                                    <textarea matInput type="text" placeholder="" formControlName="description" reqired></textarea>
                            </mat-form-field>
                        </div>
                        <div class="col-md-10">
                                
                            <mat-form-field appearance="outline" class="form-width">
                                <mat-label>Due Date</mat-label>
                                    <input matInput  [matDatepicker]="picker" type="text" formControlName="dueDate" required />
                                    <mat-hint>MM/DD/YYYY</mat-hint>
                                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-md-5">
                            <button class="btn btn-primary form-width add" type="submit">Add Task</button>
                        </div>
                    </div>
                </div>                
            </div>
            
</form>
