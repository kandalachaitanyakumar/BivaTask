<div class="display-5 mt-4" align="center"><p>All Tasks</p></div>
<button class="btn btn-success add-task m-4" routerLink="">Add More Tasks <i class="fa-solid fa-plus"></i></button>
    <div class="row mt-4"  style="overflow: auto;">
        <div class="col">
            <table class="table table-striped">
                <thead>
                    <tr>
                    <th scope="col">Task Id</th>
                    <th scope="col">Task Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Due Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let task of data">
                    <td>{{ task.id }}</td>
                    <td style="color:#1434A4;font-weight:bold">{{ task.taskName }}</td>
                    <td style="color:#088F8F">{{ task.description }}</td>
                    <td>{{ task.dueDate }}</td>
                    <td> <button class="edit-btn" (click)="editTask(task,openEditform)">Edit <i class="fa-solid fa-pen-to-square"></i></button></td>
                    <td><button class="delete-btn" (click)="deleteTask(task.id)">Delete <i class="fa-regular fa-trash-can"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
       
    </div>
 
  
  <!-- Edit Form -->
  <ng-template #openEditform>
    
            <div class="edit-form p-2">
                <div style="overflow-x: hidden !important">
                    <form *ngIf="editMode" [formGroup]="editForm" (ngSubmit)="updateTask()">
                        <div class="row justify-content-center">
                            <div class="col-md-6 mt-4" align="center">

                                <div class="display-4 mb-2">
                                    Edit Task
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <mat-form-field appearance="outline" class="form-width">
                                            <mat-label>Task Name</mat-label>
                                                <input matInput type="text" formControlName="taskName" required />
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-12">
                                        <mat-form-field appearance="outline" class="form-width">
                                            <mat-label>description</mat-label>
                                                <textarea matInput type="text" placeholder="" formControlName="description" required></textarea>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-12">
                                        <mat-form-field appearance="outline" class="form-width">
                                            <mat-label>Due Date</mat-label>
                                                <input matInput  [matDatepicker]="picker" type="text" formControlName="dueDate" required />
                                                <mat-hint>MM/DD/YYYY</mat-hint>
                                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                                <mat-datepicker #picker></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-12" align="center">
                                        <button  class="btn btn-danger close m-2" mat-dialog-close>Cancel</button>
                    
                                        <button class="btn btn-success update m-2" mat-dialog-close type="submit">Update</button>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                      
                       
                       
                        
                        
                      </form>
                  
                </div>
            </div>
       
    
   
    </ng-template>
